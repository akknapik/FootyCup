<h2>Moje Turnieje</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Start date</th>
      <th>End date</th>
      <th>Location</th>
      <th>Status</th>
      <th>
        <button (click)="loadTournaments()">Refresh</button>
        <button (click)="goToCreate()">Create</button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of tournaments" (click)="openDetails(t.id)" style="cursor: pointer;">
      <td>{{ t.name }}</td>
      <td>{{ t.startDate }}</td>
      <td>{{ t.endDate }}</td>
      <td>{{ t.location }}</td>
      <td>{{ t.status }}</td>
      <td>
        <a [routerLink]="['/tournaments', t.id, 'edit']" (click)="$event.stopPropagation()">✏️ Edytuj</a> |
        <button (click)="deleteTournament(t.id); $event.stopPropagation()">🗑️ Usuń</button>
      </td>
    </tr>
  </tbody>
</table>
