<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | FootyCup</title>
  <link rel="stylesheet" href="reset-password.component.css">
</head>
<body>
  <div class="reset-container">
    <div class="reset-card">
      <img src="assets/images/logo2_2.png" alt="FootyCup Logo" class="logo">
      <h2>Reset your password</h2>
      <p class="subtitle" *ngIf="!token">The reset link is invalid or has expired.</p>
      <form *ngIf="token" (ngSubmit)="submit()" #resetForm="ngForm">
        <div class="input-group">
          <input
            [(ngModel)]="password"
            name="password"
            type="password"
            placeholder="New password"
            required
            minlength="6"
            #passwordField="ngModel"
          />
          <div class="error" *ngIf="passwordField.invalid && passwordField.touched">
            <div *ngIf="passwordField.errors?.['required']">Password is required.</div>
            <div *ngIf="passwordField.errors?.['minlength']">Password must be at least 6 characters.</div>
          </div>
        </div>
        <div class="input-group">
          <input
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            type="password"
            placeholder="Confirm password"
            required
            #confirmField="ngModel"
          />
          <div class="error" *ngIf="confirmField.invalid && confirmField.touched">
            Confirmation is required.
          </div>
        </div>
        <div class="error" *ngIf="passwordMismatch">
          Passwords do not match.
        </div>
        <button type="submit" class="btn" [disabled]="resetForm.invalid || passwordMismatch || loading">
          {{ loading ? 'Updating...' : 'Update password' }}
        </button>
      </form>
      <p class="links">
        <a routerLink="/login">Back to login</a>
      </p>
    </div>
  </div>
</body>
</html>
