<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | FootyCup</title>
  <link rel="stylesheet" href="register.component.css">
</head>
<body>
  <div class="register-container">
      <div class="register-card">
        <img src="assets/images/logo3.png" alt="FootyCup Logo" class="logo">
        <form (ngSubmit)="register()" #registerForm="ngForm">
          <div class="one-row">
            <div class="input-group">
              <input
                [(ngModel)]="form.firstname"
                name="firstname"
                placeholder="Firstname"
                required
                #firstname="ngModel"
              />
              <div class="error" *ngIf="firstname.invalid && firstname.touched">
                Firstname is required.
              </div>
            </div>
            <div class="input-group">
              <input
                [(ngModel)]="form.lastname"
                name="lastname"
                placeholder="Lastname"
                required
                #lastname="ngModel"
              />
              <div class="error" *ngIf="lastname.invalid && lastname.touched">
                Lastname is required.
              </div>
            </div>
          </div>
          
          <div class="input-group">
            <input
              [(ngModel)]="form.email"
              name="email"
              placeholder="Email Address"
              type="email"
              required
              #email="ngModel"
            />
            <div class="error" *ngIf="email.invalid && email.touched">
              Email is required and must be valid.
            </div>
          </div>

          <div class="one-row">

            <div class="input-group">
              <input
                [(ngModel)]="form.password"
                name="password"
                placeholder="Password"
                type="password"
                required
                minlength="6"
                #password="ngModel"
              />
              <div class="error" *ngIf="password.invalid && password.touched">
                <div *ngIf="password.errors?.['required']">Password is required</div>
                <div *ngIf="password.errors?.['minlength']">Password must be at least {{password.errors?.['minlength']?.requiredLength}} characters long</div>
              </div>
            </div>
  
            <div class="input-group">
              <input
                [(ngModel)]="form.confirmPassword"
                name="confirmPassword"
                placeholder="Confirm Password"
                type="password"
                required
                #confirmPassword="ngModel"
              />
              <div class="error" *ngIf="confirmPassword.invalid && confirmPassword.touched">
                <div *ngIf="confirmPassword.errors?.['required']">Confirmation is required</div>
              </div>
            </div>
  
          </div>
          <div class="error" 
                *ngIf="
                  form.password 
                  && form.confirmPassword
                  && form.password != form.confirmPassword
                  ">
            Passwords do not match.      
          </div>
          <hr />

          <button type="submit" class="btn" 
                  [disabled]="
                  registerForm.invalid 
                  ">
                  Sign up
                </button>

          <hr />

          <p class="links">
            <a routerLink="/login">Already have an account? Login!</a><br />
          </p>
        </form>

      </div> 

  </div>
</body>
</html>
