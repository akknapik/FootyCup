<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | FootyCup</title>
  <link rel="stylesheet" href="forgot-password.component.css">
</head>
<body>
  <div class="forgot-container">
    <div class="forgot-card" *ngIf="!success">
      <img src="assets/images/logo2_2.png" alt="FootyCup Logo" class="logo">
      <h2>Forgot your password?</h2>
      <p class="subtitle">Enter your email address and we'll send you a reset link.</p>
      <form (ngSubmit)="submit()" #forgotForm="ngForm">
        <div class="input-group">
          <input
            [(ngModel)]="email"
            name="email"
            type="email"
            placeholder="Email Address"
            required
          />
        </div>
        <button type="submit" class="btn" [disabled]="forgotForm.invalid || loading">
          {{ loading ? 'Sending...' : 'Send reset link' }}
        </button>
      </form>
      <p class="links">
        <a routerLink="/login">Back to login</a>
      </p>
    </div>
    <div class="forgot-card" *ngIf="success">
      <img src="assets/images/logo2_2.png" alt="FootyCup Logo" class="logo">
      <h2>Check your inbox</h2>
      <p class="subtitle">
        If an account exists for <strong>{{ email }}</strong>, you'll receive an email with instructions to reset your password.
      </p>
      <p class="links">
        <a routerLink="/login">Return to login</a>
      </p>
    </div>
  </div>
</body>
</html>
